files:
  include: 'sass/**/*.scss'
  ignore:
      - 'node_modules/**/*.s+(a|c)ss'
rules:
  mixins-before-declarations: 0
  property-sort-order:
    - 1
    -
      order:
        - content
        - display
        - justify-content
        - flex-direction
        - flex-wrap
        - align-items
        - order
        - position
        - top
        - right
        - bottom
        - left
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - float
        - clear
        - columns
        - column-gap
        - column-fill
        - column-rule
        - column-span
        - column-count
        - column-width
        - transform
        - transition
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-left-radius
        - border-bottom-right-radius
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - outline
        - outline-color
        - outline-offset
        - outline-style
        - outline-width
        - background
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-size
        - color
        - font
        - font-family
        - font-size
        - font-smoothing
        - font-style
        - font-variant
        - font-weight
        - letter-spacing
        - line-height
        - list-style
        - text-align
        - text-decoration
        - text-indent
        - text-overflow
        - text-rendering
        - text-shadow
        - text-transform
        - text-wrap
        - white-space
        - word-spacing
        - border-collapse
        - border-spacing
        - box-shadow
        - caption-side
        - cursor
        - empty-cells
        - opacity
        - overflow
        - quotes
        - speak
        - table-layout
        - vertical-align
        - visibility
        - z-index
      ignore-custom-properties: true
  hex-notation:
    style: long
    indentation:
      - 2
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  leading-zero:
    - 2
    -
      include: true
  nesting-depth:
      - 1
      - max-depth: 3
  no-color-literals: 0
  no-url-domains:
    - 0
  no-transition-all: 0
  no-url-protocols: 0

  clean-import-paths:
    leading-underscore: false